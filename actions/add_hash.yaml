---
name: "Cylance Add Hash"
runner_type: "python-script"
description: "Add a hash to Cylance Quarantine"
enabled: true
entry_point: "add_hash.py"
parameters:
  tenant:
    type: "string"
    description: "Name of tenant whose credentials will be used"
    required: true
    position: 0
  hash_value:
    type: "string"
    description: "SHA256 Hash value to add"
    required: true
    position: 1
  list_type:
    type: "string"
    description: "List type to fetch from Cylance: GlobalQuarantine or GlobalSafe"
    required: true
    enum:
      - GlobalQuarantine
      - GlobalSafe
    position: 2
  category:
    type: "string"
    description: "Category of the safe list"
    required: false
    default: ""
    position: 3
  reason:
    type: "string"
    description: "Reason for the hash upload"
    required: false
    default: ""
    position: 4
