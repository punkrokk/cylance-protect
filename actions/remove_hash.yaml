---
name: "Cylance Remove Hash"
runner_type: "python-script"
description: "Remove a hash from Cylance Quarantine"
enabled: true
entry_point: "remove_hash.py"
parameters:
  tenant:
    type: "string"
    description: "Name of tenant whose credentials will be used"
    required: true
    position: 0
  hash_value:
    type: "string"
    description: "SHA256 Hash value to remove"
    required: true
    position: 1
  list_type:
    type: "string"
    description: "List type to fetch from Cylance: GlobalQuarantine or GlobalSafe"
    required: true
    enum:
      - GlobalQuarantine
      - GlobalSafe
    position: 2
